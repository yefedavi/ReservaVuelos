apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: "jacoco"

sourceCompatibility = 1.8
version = '1.0'
compileJava{
	options*.encoding = 'ISO-8859-1'
}

compileTestJava{
	options*.encoding = 'ISO-8859-1'
}

repositories {
    mavenCentral()
}
jar {
	archiveName="ATDDVuelos.jar"
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.32.0')
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.32.0')
	compile(group: 'junit', name: 'junit', version: '4.11')
	compile(group: 'info.cukes', name: 'cucumber-java', version: '1.2.4')
	compile(group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4')    
}

test {
    systemProperty "webdriver.chrome.driver", chromeDriver
	systemProperty "webdriver.ie.driver", ieDriver
}
